<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tCoinFlip</title>
    <!-- Скрипт TonWeb (пробуем несколько источников) -->
    <script>
      // Функция для загрузки TonWeb из разных источников
      (function loadTonWeb() {
        // Пытаемся сначала загрузить из node_modules
        var script = document.createElement('script');
        script.src = '/node_modules/tonweb/dist/tonweb.js';
        script.onerror = function() {
          console.warn('Не удалось загрузить TonWeb из node_modules, пробуем локальную версию...');
          // Затем пробуем локальную версию из public
          var localScript = document.createElement('script');
          localScript.src = '/tonweb.js'; // Файл в public папке
          localScript.onerror = function() {
            console.warn('Не удалось загрузить локальную версию TonWeb, пробуем CDN...');
            // Если все не удалось, загружаем из CDN
            var cdnScript = document.createElement('script');
            cdnScript.src = 'https://unpkg.com/tonweb@0.0.66/dist/tonweb.js';
            cdnScript.onerror = function() {
              console.error('Не удалось загрузить TonWeb ни из одного источника!');
            };
            document.head.appendChild(cdnScript);
          };
          document.head.appendChild(localScript);
        };
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
