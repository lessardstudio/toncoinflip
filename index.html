    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <title>tCoinFlip</title>
    <!-- TonWeb загрузка из CDN (резервный вариант) -->
    <script>
      // Функция для загрузки TonWeb из CDN
      (function loadTonWeb() {
        // Попытка загрузить TonWeb из CDN
        const loadScript = function(src) {
          return new Promise(function(resolve, reject) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = function() { 
              console.log('TonWeb успешно загружен из:', src);
              resolve(); 
            };
            script.onerror = function() { 
              console.warn('Не удалось загрузить TonWeb из:', src);
              reject(); 
            };
            document.head.appendChild(script);
          });
        };

        // Попытаемся загрузить из разных источников
        loadScript('https://unpkg.com/tonweb@0.0.62/dist/tonweb.js')
          .catch(() => loadScript('https://cdn.jsdelivr.net/npm/tonweb@0.0.62/dist/tonweb.js'))
          .catch((err) => {
            console.error('Не удалось загрузить TonWeb из CDN:', err);
          });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
