<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tCoinFlip</title>
    <!-- Загрузка TonWeb -->
    <script>
      (function loadTonWeb() {
        var loadScript = function(src) {
          return new Promise((resolve, reject) => {
            var script = document.createElement('script');
            script.src = src;
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
        };

        // Массив источников для загрузки TonWeb в порядке приоритета
        var sources = [
          'https://cdn.jsdelivr.net/npm/tonweb@0.0.62/dist/tonweb.js',
          'https://unpkg.com/tonweb@0.0.62/dist/tonweb.js',
          '/tonweb.js'
        ];

        // Пробуем загрузить из каждого источника последовательно
        async function tryLoadFromSources() {
          for (let src of sources) {
            try {
              await loadScript(src);
              console.log('TonWeb успешно загружен из:', src);
              return; // Выходим, если загрузка успешна
            } catch (err) {
              console.warn('Не удалось загрузить TonWeb из:', src);
            }
          }
          console.error('Не удалось загрузить TonWeb ни из одного источника');
        }

        tryLoadFromSources();
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
